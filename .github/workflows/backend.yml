name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.13.0'
    
    - name: Install pnpm
      run: npm install -g pnpm@10.28.1
    
    - name: Install dependencies
      working-directory: ./backend
      run: pnpm install
    
    - name: Build
      working-directory: ./backend
      run: pnpm build
