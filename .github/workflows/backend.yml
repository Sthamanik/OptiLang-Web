name: Backend CI
on:
  push:
    branches: [ main, develop ]
    paths: ['backend/**']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '24.13.0'
    - run: npm install -g pnpm@10.28.1
    - working-directory: ./backend
      run: pnpm install
    - working-directory: ./backend
      run: npx tsc --noEmit || true
