services:
  # Interpreter Service (FastAPI)
  interpreter-service:
    build:
      context: ./interpreter-service
      dockerfile: Dockerfile.dev
    container_name: optilang-interpreter
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # MongoDB Atlas - reads from .env file
      - MONGODB_URI=${MONGODB_URI}
    volumes:
      - ./interpreter-service:/app
    networks:
      - optilang-network

  # Backend (Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: optilang-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      # MongoDB Atlas - reads from .env file
      - MONGODB_URI=${MONGODB_URI}
      - INTERPRETER_SERVICE_URL=http://interpreter-service:8000
      - JWT_SECRET=${JWT_SECRET:-development-secret-key}
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - interpreter-service
    networks:
      - optilang-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: optilang-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - optilang-network

networks:
  optilang-network:
    driver: bridge

# IMPORTANT NOTES:
# - No local MongoDB container (we're using MongoDB Atlas cloud database)
# - Make sure to create a .env file with your MONGODB_URI
# - Whitelist your IP in MongoDB Atlas Network Access settings
